<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="codland.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-white">
                <p class="text-center">
                    <img src="https://img.freepik.com/free-vector/colorful-bird-illustration-gradient_343694-1741.jpg?size=626&ext=jpg&ga=GA1.1.677362933.1695392714&semt=sph" class="imm" />Premium Hotel
                </p>
            </div>
        </div>
        <div class="bg container-fluid">
            <div class="d-flex flex-row">
                <div class="col-12 order-0 ">
                    <h1 class="co">A Nice Vacations Needs A Comfy Stay...</h1>
                    <p class="co">If you are looking for a hotel.it's right infront of you.we'll give the best facilities and make your trip memorable.</p>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <form class="fc mt-5">
                    <h1>Book Now</h1>
                    <input type="text" placeholder="enter your name" class="inp"><br />
                    <input type="email" placeholder="enter your email"><br/>
                    <input type="phonenumber" placeholder="enter your phonenumber"><br/>
                    <input type="state" placeholder="enter state" list="state">
                    <datalist id="state">
                        <option value="Andhra"></option>
                        <option value="Telangana"></option>
                        <option value="Tamilnadu"></option>
                        <option value="Karnataka"></option>
                    </datalist><br />
                    <input type="cost" placeholder="enter cost range" list="range">
                    <datalist id="range">
                        <option value="500-1000"></option>
                        <option value="1000-5000"></option>
                        <option value="5000-10000"></option>
                        <option value="above 15000"></option>
                    </datalist><br />
                    <button class="ml-1 btn">Book Now</button>
                    <p>After booking ,you receive <br />a email from the premium <br />hotel make sure to check it out</p>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
